<div class="todo-item">
  <div class="todo-item-left">
    <input
      (click)="todoService.updateCompleted(todo)"
      [(ngModel)]="todo.completed"
      type="checkbox"
    >
    <div
      *ngIf="!todo.edit ; else editingTodo"
      (dblclick)="todoService.editTodo(todo)"
      class="todo-item-label"
      [ngClass]="{completed:todo.completed}"
    >{{todo.title}}
    </div>
  </div>
  <ng-template #editingTodo>
    <input
      [(ngModel)]="todo.title"
      type="text"
      class="todo-item-edit"
      (blur)="todoService.doneEdit(todo)"
      (keyup.enter)="todoService.doneEdit(todo)"
      (keyup.escape)="todoService.cancelEdit(todo)"
      autofocus
    >
  </ng-template>
  <div
    (click)="todoService.deleteTodo(todo.id)"
    class="remove-item">
    &times;
  </div>
</div>
